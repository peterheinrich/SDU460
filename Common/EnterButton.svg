<svg viewBox="0 0 128 78" xmlns="http://www.w3.org/2000/svg" width="128" height="78" font-family="Arial, Helvetica, sans-serif">
    <defs>
        <!-- Button Gradient -->
        <linearGradient id="grad_btn" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="#444444" />
            <stop offset="30%" stop-color="#000000" />
        </linearGradient>
         <linearGradient id="grad_btn_pressed" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="#DDDDDD" />
            <stop offset="30%" stop-color="#777777" />
        </linearGradient>
        <linearGradient id="grad_arrow" gradientTransform="rotate(0)">
            <stop offset="0%" stop-color="#FFFFFF" />
            <stop offset="60%" stop-color="#FFFFFF" />
            <stop offset="90%" stop-color="#888899" />
        </linearGradient>

    </defs>
    <rect x="0" y="0" width="127" height="78" stroke="#22AACC" fill="black" stroke-width="2" ry="5" rx="5">
    </rect>
    <g>
        <rect id="background" x="2" y="2" width="124" height="74" stroke="black" fill="url(#grad_btn)" stroke-width="2" ry="5" rx="5"></rect>
        <path d="M 30,35 l16,-7 l0,5 l50,0 l0,-15 l4,0  l0,19 l-54,0 l0,5 l-16,-7" fill="white"></path>
        <text id="frequency" x="64" y="65" font-size="16" font-weight="bold" fill="white" text-anchor="middle" alignment-baseline="central">Enter</text>
    </g>
</svg>