    <g transform="translate(30,10)">
        <path d="M 0,19 L16,2 L16,10 L25,5 L36,5 L45,9 L54,16 L54,27 L46,19 L41,15 L33,13 L27,12 L18,15 L24,20 L0,19" fill="url(#grad_arrow)"></path>
        <path d="M 54,27 L46,19 L43,23 L40,24 L22,26 L28,31 L25,36 L42,33 L49,30 L54,27" fill="url(#grad_arrow1)"></path>
    </g>
    <text id="frequency" x="64" y="65" font-size="16" font-weight="bold" fill="#DDDDDD" text-anchor="middle" alignment-baseline="central">Back</text>

</svg>